<html>

<!-- JavaScriptつかって表示されていないデータ読み出せるって？そもそもソースコードもデータも全部GitHubに上がってるんだよなぁ... -->

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#444444">
    <title>FUN-AI</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/oldBrowser.css" type="text/css">
    <link rel="stylesheet" href="./css/base.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="stylesheet" href="./css/window.css" type="text/css">
    <script type="text/javascript" src="./js/callback.js"></script>
    <script type="text/javascript" src="./js/xmlhttp.js"></script>
    <script type="text/javascript" src="./js/loadFile.js"></script>
    <script type="text/javascript" src="./js/side.js"></script>
    <script type="text/javascript" src="./js/onload.js"></script>
</head>

<body>

    <div id="logo">
        <h1>FUN AI</h1>
    </div>

    <div id="side">
        <div class="button"><a href="javascript:void(0);" onclick="OnLinkClick('side_top');" id="side_top" class="now">TOP<p>ホーム</p></a></div>
        <div class="button"><a href="javascript:void(0);" onclick="OnLinkClick('side_works');" id="side_works">WORKS<p>コンテンツ</p></a></div>
        <div class="button"><a href="javascript:void(0);" onclick="OnLinkClick('side_about');" id="side_about">ABOUT<p>FUN AIについて</p></a></div>
    </div>

    <!-- 各コンテンツはひとつずつ表示する（選択されていないものは非表示） -->
    <div id="main">
        <div id="top">
            <h1>FUN AI</h1>
            <hr>
            <h2>Hello</h2>
            <p>test</p>
        </div>

        <div id="works">

            <div id="controller_top">
                <h1>Works</h1>
                <div class="controller">
                </div>
                <hr>
            </div>

            <div id="content_box">
                <a class="content">表示に対応していないブラウザです。<br>JavaScriptが無効である場合は有効にしてください。</a>
            </div>

            <div id="controller_bottom">
                <hr>
                <div class="controller">
                </div>
            </div>

        </div>

        <div id="about">
            <h1>About</h1>
            <hr>
        </div>
    </div>

    <div id="foot">
        <p>made by FUN AI</p>
    </div>

    <!-- コンテンツページ（window.htmlから） -->
    <div id="content_base">
        <div id="content_frame">
            <div id="window_title">
                <p>content window</p>
            </div>
            <a id="window_button">
                <p>×</p>
            </a>
            <iframe id="window_main">
            </iframe>
            <div id="window_loading">
                <p class="loadMessage">Now Loading...</p>
            </div>
        </div>
    </div>

    <!-- このブラウザはサポートしていませんの表示。 -->
    <div id="oldBrowser">
        <p>最新のブラウザに更新してください。<br>※IEはサポートしていません。</p>
    </div>

</body>

</html>
