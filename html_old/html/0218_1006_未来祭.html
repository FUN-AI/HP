    <h2>2018/10/06 未来祭</h2>
    <img src="img/181006_1.jpg">
    <p>　未来祭では様々なサークルが思い思いのお店を出します。Fun AIでは喫茶を出しました！本格的なコーヒーメーカーを利用して美味しいコーヒーと手作りのサンドイッチやクッキーを出しました。たくさんの人に食べてもらえて、クッキーやコーヒーは完売することが出来ました。ちなみに、FUN AIらしくメニュー表もちゃんと手作りしましたよ！<br>メニュー： <a target="_new" href="https://fun-ai.github.io/hp_2018/">https://fun-ai.github.io/hp_2018/</a></p>
